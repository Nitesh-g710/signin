<body>
    <div id="cont">
        <form action="">
            <h2>LOGIN</h2>
            <div id="user">
                <label for="" class="pinky">User Name</label>
                <input type="text" class="pin" placeholder="Enter user name">
                <i class="fa-regular fa-user"></i>
            </div>
            <div>

                <label for="" class="pinky"  >Password </label>
                <input type="password" class="pin" placeholder="password">
                <!-- <i class="fa-solid fa-lock fa-shake"></i> -->
                <i class="fa-solid fa-lock fa-bounce"></i>
            </div>
            <input type="checkbox" name="" id="">
            <label for="">Remember Password</label>
            <div id="btn">
                <button>Login</button>
                <button id="Cancel">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgetten
                Password</a>
            <a href="https://www.facebook.com/">create a New account</a>
        </form>
    </div>
